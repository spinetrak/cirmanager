<!DOCTYPE html>
<html lang="en" ng-app="cirmanager">
<head>
    <meta charset="utf-8">
    <title>CIR Manager</title>
    <script src="../app/lib/angular/angular.js"></script>
    <script src="../app/lib/angular/angular-resource.js"></script>
    <script src="../app/lib/ui-bootstrap/ui-bootstrap-0.6.0.js"></script>
    <script src="../app/lib/ui-bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
    <script src="../app/js/app.js"></script>
    <script src="../app/js/controllers.js"></script>
    <script src="../app/js/factories.js"></script>
    <script src="../app/js/filters.js"></script>
    <link rel="stylesheet" href="../app/css/app.css">
    <link rel="stylesheet" href="../app/css/bootstrap.css">
    <link rel="stylesheet" href="../app/css/bootstrap-responsive.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span12"><h2>CIR Manager</h2></div>
    </div>
    <div class="row" ng-controller="CiidCtrl">
        <div class="span12">
            <div class="label">CIID</div>
            <input class="input-medium" type="text" ng-model="selected"
                   typeahead="(c.name + ' (' + c.ciid + ')') for c in ciids | filter:$viewValue | limitTo:8"
                   typeahead-on-select="onSelect($item, $model, $label);"/>
        </div>
    </div>
    <div class="row" ng-controller="CirListCtrl">
        <div class="span12">
            <h3>CIRS</h3>

            <p>{{ciid}}</p>

            <p>{{cirsForCiid}}</p>

            <p><a class="btn" href="#">View details Â»</a></p>
        </div>
    </div>
</div>
<hr>
<footer>
    <p>&copy; spinetrak.net</p>
</footer>
</div>
</body>
</html>
