database:
  driverClass: org.h2.Driver
  user: sa
  password: sa
  url: jdbc:h2:db/cirmanager
  properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect

server:
  applicationConnectors:
    - type: http
      port: 8082
  adminConnectors:
    - type: http
      port: 8083

# Logging settings.
logging:
  level: INFO
  loggers:
    net.spinetrak: DEBUG
    org.hibernate.SQL: ALL
  appenders:
    - type: console
