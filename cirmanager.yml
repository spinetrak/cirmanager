database:
  driverClass: org.h2.Driver
  user: sa
  password: sa
  url: jdbc:h2:db/cirmanager
  properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect

server:
  type: simple
  applicationContextPath: /restapi
  adminContextPath: /admin
  connector:
    type: http
    port: 8080

# Logging settings.
logging:
  level: INFO
  loggers:
    net.spinetrak: DEBUG
    org.hibernate.SQL: ALL
  appenders:
    - type: console
